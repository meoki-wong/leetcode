    <script>

        function fn(n) {
            
                let arr = [1]
                for(let i=1;i<1690; i++){
                    if(i%2 === 0 || i%3 === 0|| i%5 === 0){
                        arr.push(i)
                        console.log('------数值', i, arr)
                    }
                    
                    if(arr.length>=n){
                        break;
                    }
                }
                return arr[arr.length-1]
            
        }

    console.log('----fn', fn(11))
    </script>
