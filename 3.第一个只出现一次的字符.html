<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        function fn(s){
            if(!s.length) return " "
            let len = 0
            let isTrue
            while(len < s.length){
                isTrue = false
                for(let i=0; i < s.length; i++){
                    if(len !== i && s[len] === s[i]){
                        ++ len
                        isTrue = true
                        i = s.length + 1
                    } 
                }

                if(!isTrue){
                        return s[len]
                    } 
            }
            if(isTrue){
                return " "
            }
        }
        console.log('------结果', fn("loveleetcode"))
    </script>
</body>
</html>
