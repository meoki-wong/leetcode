<script type="text/javascript">
	let nums1 = [-1,-2], nums2 = [3]
	
	var findMedianSortedArrays = function(nums1, nums2) {
		let numSort = ''
		numSort = nums1.concat(nums2).sort((a,b)=>a-b)
		if(numSort.length%2!=0){

			return numSort[(numSort.length/2).toFixed()-1]
		}
		console.log('=====>',numSort, numSort[(numSort.length/2).toFixed()-1])
		return ((numSort[(numSort.length/2).toFixed()-1]+numSort[(numSort.length/2).toFixed()])/2)

};
console.log(findMedianSortedArrays(nums1, nums2))
</script>
